<!DOCTYPE html>
<html>
  <head>
    <title>JKPark-wayscommerce</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <main class="page">
        <secttion class="content-about">
          <section class="contacts" id="contacts">
            <div class="contacts__body">
              <div class="ibg bg"><img src="img/contacts/imagecon-map.jpg" alt=""></div>
              <div class="contacts__arrow"><a class="return-green" href="#"><img class="return-green__img" src="img/contacts/Vector-ways.svg" alt="img"><span>назад</span></a></div>
              <div class="contacts__title">Контакты</div>
              <div class="contacts__buttons">
                <div class="button-main">
                  <div class="button-main__body"><a class="button-main__link" href="#"><span> Центральный офис</span></a></div>
                </div>
                <div class="button-main-white">
                  <div class="button-main-white__body"><a class="button-main-white__link" href="#"><span> Отдел продаж</span></a></div>
                </div>
              </div>
              <div class="contacts__plaza contacts-plaza">
                <div class="contacts-plaza__body">
                  <div class="text1">Центральный офис: Тюмень, ул.Малыгина, 86 корпус 1</div>
                  <div class="text2">Отдел продаж: Тюмень, ул.Амурская, 39</div>
                  <div class="text3">+7 (3452) 38-38-22</div>
                  <div class="text4">info@g2000.pro</div>
                  <div class="button-main-white">
                    <div class="button-main-white__body"><a class="button-main-white__link" href="#"><span> как проехать</span></a></div>
                  </div>
                  <div class="social-nav-footer">
                    <div class="social-nav-footer__body"><a class="social-nav-footer__icon" href="#"><img src="img/header/VK.svg" alt="img"></a><a class="social-nav-footer__icon" href="#"><img src="img/header/fb.svg" alt="img"></a><a class="social-nav-footer__icon" href="#"><img src="img/header/in.svg" alt="img"></a></div>
                  </div>
                </div>
              </div>
              <div class="marker"><img src="img/contacts/vectorp.svg" alt="img"></div>
            </div>
          </section>
        </secttion>
      </main>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
